<!doctype html>
<html lang="en" data-bs-theme="dark">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta $enable-dark-mode>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<style> .my-form {
    position: fixed;
    bottom: 24px;
    right:40px;
    left:80px;
    width:calc(90% - 120px);
}
</style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/Worldbuilding">Worldbuilding</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Homebrew</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mini&Maxi</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Chat</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1>Hello Leonie</h1>
    <div class="container">
        {% for message in messages %}
        <div class="d-flex {%if name == message.user %} justify-content-end mt-5 {% else %} justify-content-start mt-5 {% endif %}">
          <div class="card">
            <div class="card-body">{{ message.content }}</div>
          </div>
        </div>
      {% endfor %}
    

      <form class="input-group mb-3 my-form" action="" method="POST">
        <input type="text" name="content" class="form-control" placeholder="Nachricht schreiben" aria-label="Username" aria-describedby="addon-wrapping">
        <button class="btn btn-outline-secondary" type="submit">senden</button>
      </form>
    </div>
  </body>
</html>
