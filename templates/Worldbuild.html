    <h1>Hello Leonie</h1>

    <div class="accordion" id="accordionIntroduction">
      <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" role="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Accordion Item #1 
                Introduction to your World 
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <form action="" method ="POST">
                  <div class="form-group">
                    {% for entries in content_1 %}
                    <textarea class="form-control" name="text_1" id="1" rows="15" placeholder="Text schreiben">{{ entries.content }}</textarea>
                    {% endfor %}
                    <div class="d-flex justify-content-end mt-5" >
                      <button type="submit"> Save</button>
                    </div>
                  </div>
              </div>
            </div>
      </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Accordion Item #2
            </button>
          </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                  <div class="form-group">
                    {% for entries2 in content_2 %}
                    <textarea class="form-control" name="text_2" id="2" rows="15" placeholder="Text schreiben">{{ entries2.content }}</textarea>
                    {% endfor %}
                    <div class="d-flex justify-content-end mt-5" >
                      <button type="submit"> Save</button>
                    </div>
                  </div>
              </div> 
            </div>
        </div>

      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Accordion Item #3
            why?
          </button>
        </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="form-group">
                  {% for entries3 in content_3 %}
                  <textarea class="form-control" name="text_3" id="3" rows="15" placeholder="Text schreiben">{{ entries3.content }}</textarea>
                  {% endfor %}
                  <div class="d-flex justify-content-end mt-5" >
                    <button type="submit"> Save</button>
                  </div>
                </div>
              </div>
          </div>
      </div>
    </div>
  </body>
